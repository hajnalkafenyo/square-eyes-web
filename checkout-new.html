<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Purchase details">
    <title>Square-eyes - Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="Square Eyes logo" /></a>
        <input class="side-menu" type="checkbox" id="side-menu" />
        <label class="hamburger-icon" for="side-menu"><span class="visually-hidden">Hamburger menu</span></label>
        <nav class="header-menu">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="aboutus.html">About us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="movie-details" class="content-box-dark short-movie-details">
            <div class="short-movie-details__poster">
                <img src="" id="movie-poster" alt="Movie Poster" />
            </div>
            <div class="short-movie-details__text">
                <h3 id="movie-title"></h3>
                <p id="movie-description"></p>
                <ul id="movie-tags" class="genre hide-on-mobile">
                </ul>
                <ul class="rated hide-on-mobile">
                    <li class="rated__element"><img src="images/IMDB_Logo_2016 1.png" alt="IMDB logo" />
                        <span id="movie-rating"></span>/10
                    </li>
                </ul>
                <h4 id="movie-price"></h4>
            </div>
        </section>
        <section id="loading" class="content-box-dark centered">
            <img src="./images/loading.svg" />
        </section>
        <section class="error-movie">
            <p>
                Unfortunatly an error happened, when we tried to fetch data from the backend ðŸ˜ž
            </p>
            <div>
                <img src="images/error.jpg" alt="Huston we have a problem" />
            </div>
        </section>
        <section id="checkout-form" class="content-box-dark">
            <form>
                <div class="checkout-form">
                    <div class="checkout-form__block">
                        <div class="checkout-form__inputfield">
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" id="firstname" />
                        </div>
                        <div class="checkout-form__inputfield">
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" id="lastname" />
                        </div>
                        <div class="checkout-form__inputfield">
                            <label for="streetaddress">Street address</label>
                            <input type="text" name="streetaddress" id="streetaddress" />
                        </div>
                        <div class="checkout-form__inputfield">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" />
                        </div>
                        <div class="checkout-form__inputfield">
                            <label for="postalcode">Postal code</label>
                            <input type="text" name="postalcode" id="postalcode" />
                        </div>
                    </div>
                    <div class="checkout-form__block">
                        <div class="checkout-form__inputfield">
                            <label for="cardnumber">Card number</label>
                            <input type="text" name="cardnumber" id="cardnumber" />
                        </div>
                        <div class="checkout-form__inputfield">
                            <label for="expirydate">Expiry date</label>
                            <input type="text" name="expirydate" id="expirydate" />
                        </div>
                        <div class="checkout-form__inputfield">
                            <label for="ccvnumber">CCV number</label>
                            <input type="password" name="ccvnumber" id="ccvnumber" />
                        </div>
                        <div>
                            <a href="checkout_success.html" class="button">Pay now</a>
                        </div>
                    </div>
                    <div class="checkout-form__block">
                        <span>Pay with Vipps</span>
                        <img class="vipps-image" src="images/Vipps_logo.png" alt="Pay with Vipps">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <h2>Square Eyes As</h2>
            <ul>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="cookie-policy.html">Cookie policy</a></li>
                <li>Privacy policy</li>
            </ul>
            <p>All rights reserved &copy;2022</p>
        </div>
        <div class="hide-on-mobile">
            <a href="index.html"><img src="images/logo.png" alt="Square Eyes icon" /></a>
        </div>
        <ul class="social-media-icons">
            <li><img src="images/_Facebook.png" alt="Facebook icon" /></li>
            <li><img src="images/_Instagram.png" alt="Instagram icon" /></li>
            <li><img src="images/_Twitter.png" alt="Twitter icon" /></li>
            <li><a target="_blank" href="https://www.youtube.com/watch?v=sCNrK-n68CM"><img src="images/_YouTube.png"
                        alt="YouTube icon" /></a></li>
        </ul>
    </footer>
    <script src="js/checkout.js"></script>
</body>

</html>
